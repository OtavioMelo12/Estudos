			}

			var idade = 20, sexo = 'M';

				// ...
			}

			}

				// ...
			}

			// Estruturas de Repetição (for, while)
			for (var i=0; i<=100; i++) {
				// i vai de 0 à 100
			}

			}

			// Intervalo e Timeout
			function exibeAlgo() {
				console.log('Hello World')
			};
