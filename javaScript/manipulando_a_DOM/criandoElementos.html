<html>
    <head>
        <meta charset="UTF-8">
        <title>Elementos</title>
    </head>
    <body>
        <div id="app">
            <input type="text" id="nome"/>
        </div>

        <script>
            // cria elemento 'a' e adiciona os atributos desejados
            var linkElement = document.createElement('a');
            linkElement.setAttribute('href', 'https://www.google.com.br');
            linkElement.setAttribute('title', 'site do google');

            // cria o elemento texto e adiciona ao 'linkElement'
            var textElement = document.createTextNode('Acessar site do googgle');
            linkElement.appendChild(textElement);

            // adiciona os elementos desejados Ã  div com id 'app'
            var containerElement = document.querySelector('#app');
            containerElement.appendChild(linkElement);

            // remove algum elemento desejado
            var inputElement = document.querySelector('#nome');
            inputElement.removeChild(inputElement); 
        </script>
        
    </body>
</html>
